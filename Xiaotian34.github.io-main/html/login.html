    <main>
        <div class="content">
            <!-- Añadir id="loginForm" al formulario -->
            <form id="login-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required placeholder="Introduce tu correo electrónico">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Introduce tu contraseña">
                
                <label for="show-password" class="show-password-label">
                    <input type="checkbox" id="show-password"> Mostrar contraseña
                </label>
                
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </main>
